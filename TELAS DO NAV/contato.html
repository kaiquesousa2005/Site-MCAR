<section>
    <h2>Simulação de Financiamento</h2>
    <form id="form-simulacao">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome">

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required>

        <label for="carro-interesse">Qual carro você possui interesse?</label>
        <input type="text" id="carro-interesse" name="carro-interesse" placeholder="Ex: Fiat Mobi 2024" required>

        <label for="cnh">Possui CNH?</label>
        <select id="cnh" name="cnh" required>
            <option value="" disabled selected>Selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>

        <label for="whatsapp">WhatsApp para contato:</label>
        <input type="tel" id="whatsapp" name="whatsapp" placeholder="(xx) xxxx-xxxx" required>

        <button type="submit">Enviar Simulação</button>
    </form>
</section>

<script src="contato.js" defer></script>
